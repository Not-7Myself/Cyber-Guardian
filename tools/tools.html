    <div class="strength">
        <h1>Password Strength Checker</h1>
        <label for="password">Password:</label>
        <input type="password" id="password" oninput="checkPasswordStrength(this.value)">
        <div id="password-strength"></div>

        <script>
            function checkPasswordStrength(password) {
                // Define the regular expressions for password strength
                const regex = {
                    weak: /^.{1,6}$/,
                    medium: /^(.{6,8}|[a-zA-Z]+\d+|\d+[a-zA-Z]+)$/,
                    strong: /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/
                };

                let strength = 'weak';

                if (regex.strong.test(password)) {
                    strength = 'strong';
                } else if (regex.medium.test(password)) {
                    strength = 'medium';
                }

                const passwordStrengthElement = document.getElementById('password-strength');
                passwordStrengthElement.textContent = `Password Strength: ${strength.toUpperCase()}`;
                passwordStrengthElement.className = strength;
            }
        </script>
    </div>
    <br>
    <div class="generate">
        <h1>Password Generator</h1>
        <form id="password-form">
            <label for="generated-password">Generated Password:</label>
            <input type="text" id="generated-password" readonly>
            <button type="button" onclick="generatePassword()">Generate Password</button>
        </form>
    
        <script>
            function generatePassword() {
                const length = 10; // Change the length of the generated password
                const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]\:;?><,./-=";
    
                let password = "";
                for (let i = 0; i < length; ++i) {
                    const randomChar = charset.charAt(Math.floor(Math.random() * charset.length));
                    password += randomChar;
                }
    
                document.getElementById("generated-password").value = password;
            }
        </script>
    </div>
